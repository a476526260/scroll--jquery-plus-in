<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/public.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-1.9.0.js"></script>
    <script src="js/js.js"></script>
    <title>无缝滚动插件</title>
</head>
<body>
<div class="scroll">
    <ul class="items">
        <li class="item">四十年来家国，</li>
        <li class="item">三千里地山河。</li>
        <li class="item">凤阁龙楼连霄汉，</li>
        <li class="item">玉树琼枝作烟萝。</li>
        <li class="item">几曾识干戈。</li>
        <li class="item">一旦归为臣虏，</li>
        <li class="item">沉腰潘鬓消磨。</li>
        <li class="item">最是仓皇辞庙日，</li>
        <li class="item">教坊犹奏离别歌。</li>
        <li class="item">垂泪对宫娥。</li>
    </ul>
</div>
<script>
    $(function(){
        $(".scroll").myScroll({
            speed:30,
            listW:30,
            rowH:30,
            Hover:true,
            direction:'vertical'
        })
    });
</script>
</body>
</html>
